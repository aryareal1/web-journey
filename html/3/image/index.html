<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Gambar HTML</title>
</head>
<body>
  <!-- 1 -->
  <h1>Menampilkan Gambar HTML</h1>
  <img src="foto.jpg" alt="Foto Pertama">

  <!-- 2 -->
  <h2>Menampilkan gambar di dalam folder</h2>
  <img src="images/foto.jpg" alt="Gambar dalam folder">

  <!-- 3 -->
  <h2>Mengatur ukuran gambar</h2>
  <img src="foto.jpg" alt="Foto dengan ukuran diatur" width="300" height="200">

  <!-- 5 -->
  <h2>Membungkus gambar dalam link</h2>
  <a href="https://www.google.com">
    <img src="images/google.webp" title="Klik untuk membuka Google" alt="Google" width="200">
  </a>
</body>
</html>
