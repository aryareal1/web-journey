<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h2>Demo Membuat Kontrol RADIO</h2>
  <form>
    Nama: <br>
    <input type="text" name="name" size="30">
    <br>
    Jenis Kelamin: <br>
    <input type="radio" name="gender" value="m">Pria
    <input type="radio" name="gender" value="f">Wanita
    <br>
    Status Pernikahan: <br>
    <input type="radio" name="status" value="l">Lajang
    <input type="radio" name="status" value="m">Menikah
    <input type="radio" name="status" value="d">Duda
    <input type="radio" name="status" value="j">Janda
    <br>
    <p>
      <input type="submit" value="Submit">
    </p>
  </form>
</body>
</html>
