<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unordered List dengan Atribut Type</title>
</head>
<body>
  <h3>Bahasa Pemrograman untuk dipelajari:</h3>
  <ul type="square">
    <li>Javascript</li>
    <li>PHP</li>
    <li>Java</li>
    <li>Python</li>
    <li>Kotlin</li>
  </ul>
  <h3>Framework untuk dipelajari:</h3>
  <ul type="circle">
    <li>Vue.js</li>
    <li>Svelte</li>
    <li>React.js</li>
  </ul>
  <h3>Tools untuk dipelajari:</h3>
  <ul type="none">
    <li>Gulp</li>
    <li>NPM</li>
    <li>JS Lint</li>
  </ul>
  <h3>Pelajari juga:</h3>
  <ul type="disc">
    <li>JSON</li>
    <li>XML</li>
    <li>Markdown</li>
  </ul>
</body>
</html>
