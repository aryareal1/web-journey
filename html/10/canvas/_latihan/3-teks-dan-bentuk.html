<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Praktik Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Latihan Praktik Canvas</h1>

    <h2>Teks dan Bentuk</h2>
    <canvas id="shape" width="300" height="200"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const c = document.getElementById("shape"),
        ctx = c.getContext("2d");

      ctx.beginPath();
      ctx.rect(75, 70, 150, 50);
      ctx.lineWidth = 3;
      ctx.fillStyle = "skyblue";
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.fill();

      ctx.font = "20px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Hello Canvas!", 90, 102);
    </script>
  </body>
</html>
