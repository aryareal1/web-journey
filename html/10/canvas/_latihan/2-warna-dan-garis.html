<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Praktik Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Latihan Praktik Canvas</h1>

    <h2>Mengatur Warna dan Garis</h2>
    <canvas id="shape" width="300" height="200"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const c = document.getElementById("shape"),
        ctx = c.getContext("2d");

      ctx.beginPath()
      ctx.rect(100, 60, 100, 100);
      ctx.lineWidth = 3;
      ctx.fillStyle = 'skyblue'
      ctx.strokeStyle = 'blue'
      ctx.stroke();
      ctx.fill();

      ctx.beginPath();
      ctx.arc(200, 60, 30, 0, 2 * Math.PI);
      ctx.lineWidth = 6;
      ctx.fillStyle = 'yellow'
      ctx.strokeStyle = 'orange'
      ctx.stroke();
      ctx.fill();
      
      ctx.beginPath();
      ctx.moveTo(80, 170);
      ctx.lineTo(220, 170);
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'green'
      ctx.stroke();
    </script>
  </body>
</html>
