<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Praktik Audio Autoplay</title>
  </head>
  <body>
    <h2>Audio Autoplay dan Loop</h2>
    <p>
      Setelah halaman ini dibuka, audio akan terputar otomatis di belakang dan
      akan terus nge-loop. Namun, user tidak dapat mendengarnya karena terdapat
      atribut <code>muted</code> di dalamnya.
    </p>
    <video src="song.mp3" autoplay loop muted></video>
  </body>
</html>
