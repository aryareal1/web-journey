<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Cuplikan Kode</title>
  </head>
  <body>
    <h2>Figure dengan Kode Program</h2>
    <figure>
      <pre>
function hello() {
  console.log("Hello. world!")
}
      </pre>
      <figcaption>Contoh fungsi Javascript sederhana.</figcaption>
    </figure>
  </body>
</html>
