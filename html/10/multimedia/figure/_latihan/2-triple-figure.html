<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Praktik Tiga Figure</title>
  </head>
  <body>
    <h1>Tiga Figure</h1>
    <p>Terdapat 3 figures dibawah ini:</p>

    <h2>Gambar alam</h2>
    <figure>
      <img
        src="https://blog.tripcetera.com/id/wp-content/uploads/2020/10/pulau-padar.jpg"
        width="400"
        alt="Pulau Padar"
      />
      <figcaption>Gambar pemandangan di Pulau Padar.</figcaption>
    </figure>

    <h2>Gambar hewan</h2>
    <figure>
      <img
        src="https://cdn.pixabay.com/photo/2023/11/03/19/59/malaysian-tiger-8363779_1280.jpg"
        width="400"
        alt="Harimau"
      />
      <figcaption>Gambar harimau.</figcaption>
    </figure>

    <h2>Gambar objek</h2>
    <figure>
      <img
        src="https://www.wikihow.com/images_en/thumb/f/f3/Draw-a-Cube-Step-6-Version-2.jpg/v4-460px-Draw-a-Cube-Step-6-Version-2.jpg"
        width="400"
        alt="Harimau"
      />
      <figcaption>Gambar kotak berbayangan.</figcaption>
    </figure>
  </body>
</html>
