<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Figure Cuplikan Kode</title>
  </head>
  <body>
    <h2>Cuplikan Kode Menggunakan Figure</h2>
    <figure>
      <pre>
function sum(a, b) {
  return a + b;
}
      </pre>
      <figcaption>Contoh fungsi Javascript untuk melakukan penjumlahan.</figcaption>
    </figure>
  </body>
</html>
