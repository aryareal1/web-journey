<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Praktik Figure Dasar</title>
  </head>
  <body>
    <h1>Figure Dasar</h1>
    <p>
      Sebuah gambar dengan keterangan yang relevan menggunakan &lt;figure&gt;
      dan &lt;figcaption&gt;.
    </p>
    <figure>
      <img src="minecraft_fishing.png" width="400" alt="minecraft_fishing.png">
      <figcaption>A Minecraft player is fishing in the middle of the rain.</figcaption>
    </figure>
  </body>
</html>
