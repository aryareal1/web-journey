<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktik Class 1</title>
    <style>
      .note {
        font-size: 120%;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Praktik Class 1</h1>
    <p>
      Dalam contoh berikut, kita memiliki dua &lt;span&gt; elemen dengan class
      atribut bernilai
      <code>note</code>. Kedua &lt;span&gt; elemen akan ditata secara merata
      sesuai dengan <code>.note</code> definisi gaya di bagian kepala:
    </p>

    <hr />

    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>
  </body>
</html>
