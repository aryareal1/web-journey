<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CSS Color</title>
  <link rel="stylesheet" href="color-style.css">
</head>
<body>
  <h1>Belajar CSS Color</h1>

  <div class="nama-warna">Ini menggunakan nama warna.</div>
  <p class="rgb">Ini menggunakan RGB.</p>
  <p class="rgba">Ini menggunakan RGBA.</p>
  <p class="hsl">Ini menggunakan HSL.</p>
  <p class="hsla">Ini menggunakan HSLA</p>
