<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kumpulan Kotak Kreatif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kumpulan Kotak Kreatif</h1>
      <p>Penggunaan Border Style dan Border Radius</p>
    </header>

    <main>
      <div style="border-style: solid; border-color: red;">Solid</div>
      <div style="border-style: dashed; border-color: orange;">Dashed</div>
      <div style="border-style: dotted; border-color: green;">Dotted</div>
      <div style="border-style: double; border-color: skyblue;">Double</div>
      <div style="border-radius: 20px; border-color: magenta;">Round 20px</div>
      <div style="border-radius: 50%; border-color: navy;">Circle</div>
    </main>
  </body>
</html>
