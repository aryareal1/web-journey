<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan CSS Border - Garis di sisi tertentu</title>
    <style>
      header {
        border-bottom: 4px solid black;
        padding: 10px;
        text-align: center;
        background-color: #f2f2f2;
      }

      footer {
        border-top: 3px dotted green;
        text-align: center;
        padding: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Latihan CSS Border untuk sisi tertentu</h1>
    </header>

    <main>
      <p>
        Hello ini adalah contoh latihan membuat garis di CSS pada sisi tertentu.
        Perhatikan elemen header di atas, kita memberikan garis di sisi
        bawahnya. Lalu coba perhatikan elemen footer di bawah, kita memberikan
        pada sisi atas elemen.
      </p>
    </main>

    <footer>
      <p>Copyright &copy; pepeelge</p>
    </footer>
  </body>
</html>
