<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Margin</title>
  <style>
    .container {
      background-color: #F2F2F2;
      border: 3px solid black;
      display: flex;
      width: fit-content;
    }

    .item {
      background-color: #E8F4FD;
      border: 2px solid #3D9CDC;
      margin: 10px 10px;
      width: 10rem;
      padding-block: 10px;
      text-align: center;
      font-size: small;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">HOME</div>
    <div class="item">ABOUT</div>
    <div class="item">CONTACT</div>
  </div>
</body>
</html>
